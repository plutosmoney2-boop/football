<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AI Прогнозы по футболу</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 16px; }
    .hidden { display: none; }
    .error { color: red; }
    .success { color: green; }
    label { display: block; margin-top: 12px; }
    select, input, button { padding: 6px 8px; margin-top: 4px; width: 100%; box-sizing: border-box; }
    .section { border: 1px solid #ddd; padding: 12px; margin-top: 16px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Введите ваш ID от Melbet</h1>
  <p>Нужен подтверждённый ID аккаунта Melbet (9 цифр). После ввода ID выберите дату и матч.</p>

  <div class="section" id="registration-section">
    <label for="melbet-id">Ваш ID (9 цифр)</label>
    <input id="melbet-id" type="text" maxlength="9" placeholder="Например, 123456789" />
    <button id="register-btn">Подтвердить ID</button>
    <div id="registration-message"></div>
  </div>

  <div class="section hidden" id="search-section">
    <h2>Выберите дату и матч</h2>

    <label for="date-input">Дата матча</label>
    <input id="date-input" type="date" />

    <button id="load-matches-btn" style="margin-top:8px;">Загрузить матчи</button>
    <div id="matches-message"></div>

    <div id="selectors" class="hidden">
      <label for="country-select">Страна</label>
      <select id="country-select"></select>

      <label for="league-select">Лига / турнир</label>
      <select id="league-select"></select>

      <label for="match-select">Матч</label>
      <select id="match-select"></select>

      <button id="get-prediction-btn" style="margin-top:8px;">Получить прогноз</button>
    </div>
  </div>

  <div class="section hidden" id="prediction-section">
    <h2>Прогноз от AI</h2>
    <p id="prediction-text"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
